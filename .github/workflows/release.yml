# Auto-release: when version.json version differs from latest release, create a new release.
# Trigger: push to main (when version.json or src/ changes).
name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - version.json
      - src/**

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.set.outputs.version }}
      should_release: ${{ steps.set.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compare version with latest release
        id: set
        run: |
          CURRENT=$(node -p "require('./version.json').version")
          echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
          LATEST_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName' 2>/dev/null || echo "")
          LATEST_VERSION="${LATEST_TAG#v}"
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_VERSION" != "$CURRENT" ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "Releasing: current=$CURRENT, latest_release=$LATEST_TAG"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "Skip: version $CURRENT already released ($LATEST_TAG)"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: check
    if: needs.check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare distribution (same layout as repo: root launchers + src/)
        run: |
          mkdir -p dist
          cp -r src dist/
          cp version.json dist/
          cp fvtt-login-patcher.cmd fvtt-login-patcher.sh dist/

      - name: Update lastUpdated in version.json
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const p = path.join('dist', 'version.json');
          const v = JSON.parse(fs.readFileSync(p, 'utf8'));
          v.lastUpdated = new Date().toISOString();
          fs.writeFileSync(p, JSON.stringify(v, null, 2) + '\n');
          "

      - name: Create zip
        run: |
          cd dist && zip -r ../foundryVTT-login-page-customizer.zip . && cd ..
          echo "ZIP created: foundryVTT-login-page-customizer.zip"

      - name: Create release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check.outputs.version }}
          name: v${{ needs.check.outputs.version }}
          files: foundryVTT-login-page-customizer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
